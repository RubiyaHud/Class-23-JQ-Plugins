<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Plugins</title>
    <!-- All CSS File Start -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- All CSS File End -->
</head>

<body>
    <section id="main">
        <div class="container">
            <!-- Counter-Up Start -->
            <div class="row">
                <div class="col-lg-3">
                    <div class="counterItem">
                        <h2>
                            <span class="counter">520</span>
                            +
                        </h2>
                        <h3>Total Student</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="counterItem">
                        <h2 class="counter">200</h2>
                        <h3>Total Teacher</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="counterItem">
                        <h2 class="counter">1000</h2>
                        <h3>Total Coffee</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="counterItem">
                        <h2 class="counter">150</h2>
                        <h3>Total Success</h3>
                    </div>
                </div>
            </div>
            <!-- Counter-Up End -->

            <hr>

            <!-- Countdown Start -->
            <div class="row">
                <div class="col-lg-3">
                    <div class="countDownItem">
                        <h2 id="days"> Days </h2>
                        <h3>Days</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="countDownItem">
                        <h2 id="hours">Hours</h2>
                        <h3>Hours</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="countDownItem">
                        <h2 id="minutes">Minutes</h2>
                        <h3>Minutes</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="countDownItem">
                        <h2 id="seconds">Seconds</h2>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
            <!-- Countdown End -->

            <hr>

            <!-- LightBox Start -->
            <div class="row">
                <div class="col-lg-3">
                    <div class="lightboxItem">
                        <!-- Images can be same or different in <a> tag and <img> tag -->
                        <a href="images/lightBox-image-2.jpg" data-lightbox="roadtrip">
                            <img src="images/lightBox-image-1.jpg" alt="lightBox-image-1.jpg" class="w-100 img-fluid">
                        </a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="lightboxItem">
                        <a href="images/lightBox-image-2.jpg" data-lightbox="roadtrip">
                            <img src="images/lightBox-image-2.jpg" alt="lightBox-image-2.jpg" class="w-100 img-fluid">
                        </a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="lightboxItem">
                        <a href="images/lightBox-image-3.jpg" data-lightbox="roadtrip">
                            <img src="images/lightBox-image-3.jpg" alt="lightBox-image-3.jpg" class="w-100 img-fluid">
                        </a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="lightboxItem">
                        <a href="images/lightBox-image-4.jpg" data-lightbox="roadtrip">
                            <img src="images/lightBox-image-4.jpg" alt="lightBox-image-4.jpg" class="w-100 img-fluid">
                        </a>
                    </div>
                </div>
            </div>
            <!-- LightBox End -->

            <hr>

            <!-- VenoBox Start -->
            <div class="row">
                <div class="col-lg-3">
                    <div class="venoboxItem">
                        <!-- Images can be same or different in <a> tag and <img> tag -->
                        <a class="my-image-links" data-gall="gallery01" href="images/lightBox-image-1.jpg">
                            <img src="images/lightBox-image-1.jpg" alt="lightBox-image-1.jpg" class="w-100 img-fluid">
                        </a>
                        
                    </div>
                </div>
            </div>
            <!-- VenoBox End -->

        </div>
    </section>


    <!-- All JS File Start -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/counterup.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/script.js"></script>
    <!-- All JS File End -->
</body>

</html>
